{% include 'logobar.html' %} 
{% load static %}
<!-- <link rel="stylesheet" href="{% static 'styles/style.css' %}"> -->
<title>Home</title> 
<section class="home"> 
        <center> 
            <font size="7"> 
                  
<label for="caloric_intake" style="font-size: 16px;">Dietary Restrictions:</label>
<!-- restrictions drop down-->
<select name="dietary_restrictions" style="font-size: 16px; padding: 10px; border-radius: 5px;">
  <option value="none">None</option>
  <option value="vegetarian">Vegetarian</option>
</select>
<br>

<label for="caloric_intake" style="font-size: 16px;">Time Restrictions:</label>
<!-- timing -->
<select name="time_restrictions" style="font-size: 16px; padding: 10px; border-radius: 5px;">
  <option value="none">None</option>
  <option value="5_min">Less than 5 minutes</option>
  <option value="20_min">Less than 20 minutes</option>
  <option value="1_hour">Less than 1 hour</option>
  <option value="more_1_hour">More than 1 hour</option>
</select>

<br>
<!-- calorie intake -->
<label for="caloric_intake" style="font-size: 16px;">Approximate Daily Caloric Intake:</label>
<input type="number" id="caloric_intake" name="caloric_intake" style="font-size: 16px; padding: 10px; border-radius: 5px;" min="1000" step="50">

<br><br>

<button style="border-radius: 12px; padding: 10px 20px; background-color: #0015ff89; color: white; font-size: 16px;" onclick="alert('Changes submitted!');location.href='/YourPalate/restrictions/'">
  Submit Changes
</button>
<!-- text -->
<p>  <font size="5.5"> 
    Here, users will choose from dietary restrictions we can filter for, 
    and choose their approximate daily calorie intake.
    Only necessry for first time users, but can be voluntarily updated at any time.
</p>
    <br>
    <button onclick="location.href='/YourPalate/home/'" style="border-radius: 12px; padding: 10px 20px; background-color: #f44336; color: white; font-size: 16px;">
        Back to Home Screen
    </button>
            </font> 
        </center> 
</section>
